<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>商品详情</title>
	<style>
		p{
			width: 100%;
			height: 100%;
		}
		p img{
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


									<!--传入ProductCode-->
<body id="BODY">
	

</body>
<script>
	var tel;
	var util ={
		GetQueryString: function (name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
		var r = window.location.search.substr(1).match(reg);
		if (r != null)
			return unescape(r[2]);
		return null;
		}
	};
	
	tel = util.GetQueryString("Code"); //获取
	
	productdetail(tel)
	function productdetail(code) {
		var url = "http://apitest.xiaofeiwangguo.com:9110/api/";
		$.ajax({
			type: "GET",
			url: url+"Mall/GetShopProductDetailH5",
			data: {ProductCode:code},
			success: function(data){
				console.log(data.Data)
				$("#BODY").html(data.Data);
			}
		});
	}
</script>
</html>
